issues:
    exclude-rules:
        # Exclude some linters from running on tests files.
        - path: _test\.go
          linters:
              - funlen
              - gocognit

linters:
    # please, do not use `enable-all`: it's deprecated and will be removed soon.
    # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
    disable-all: true
    enable:
        # Enabled by default linters:
        - deadcode
        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - structcheck
        - typecheck
        - unused
        - varcheck

        # Disabled by default linters:
        - asciicheck
        - bodyclose
        - depguard
        - dogsled
        - dupl
        - errorlint
        - exhaustive
        - exhaustivestruct
        - exportloopref
        - funlen
        - gci
        - gochecknoglobals
        - gochecknoinits
        - gocognit
        - goconst
        - gocritic
        - gocyclo
        - godot
        - godox
        - goerr113
        - gofmt
        - gofumpt
        - goheader
        - goimports
        - golint
        - gomnd
        - gomodguard
        - goprintffuncname
        - gosec
        - interfacer
        - lll
        - maligned
        - misspell
        - nakedret
        - nestif
        - nlreturn
        - noctx
        - nolintlint
        - paralleltest
        - prealloc
        - rowserrcheck
        - scopelint
        - sqlclosecheck
        - stylecheck
        - testpackage
        - tparallel
        - unconvert
        - unparam
        - whitespace
        - wrapcheck
        # - wsl
